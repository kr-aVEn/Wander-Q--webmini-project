<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header class="navigation">
         <div class="navigation">
        <div class="logo"><img id="logo" src="/logo/logo3.png" alt="logo"></div>
        <div class="logo-name"><p>Wander Q</p></div>
        <ul class="nav-menu">
            <li><a href="#" class="signuplnk">Sign Up</a></li>
            <li><a href="">about</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </div>
</header>
    <section>
        <div class="container">
            <div class="animate-bg"></div>
        
            <div class="form " id="form">
                <div class="signin">
                <h2 class="move" style="--i:0">Login</h2>
                <form action="#">
                    <div class="input move" style="--i:1;">
                        <input type="text" placeholder="" id="username">
                        <label for="username">USERNAME</label>
                        <span class="material-symbols-outlined">
                            person
                            </span>
                    </div>
                    <div class="input move"style="--i:2;">
                        <input type="password" placeholder="" id="password">
                       <label for="password">PASSWORD</label>
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                    </div>
                    <button type="submit" class="btn move" style="--i:3;">Login</button>
                   
                </form>
            </div>
            </div>
            <div class="info-text login">
                <h2 class="move" style="--i:0;">Welcome Back Amigo!!</h2>
                <p class="move"style="--i:1;">To continue with us Please login with your personal info</p>
            </div>

            <div class="form " id="form">
                <div class="signup ">
                    <h2 class="move" style="--i:4">Sign Up</h2>
                    <form action="#">
                    <div class="input move" style="--i:3">
                        <input type="text" placeholder="" id="name">
                        <label for="username">Name</label>
                        <span class="material-symbols-outlined">
                            person
                            </span>
                    </div>
                    <div class="input move" style="--i:2"">
                        <input type="text" placeholder="" id="email">
                        <label for="username">Email</label>
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                    </div>
                    <div class="input move" style="--i:1"">
                        <input type="password" placeholder="" id="password">
                       <label for="password">PASSWORD</label>
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                    </div>
                    <button type="submit" class="btn move"  style="--i:0">Sign Up</button>
                  
                  </form>
                </div>
            </div>
            
            <div class="info-text signup">
                <h2 class="move" style="--i:0">Hello<br> <span id="am">Amigo!!</span></h2>
                <p class="move" style="--i:1">Register  with your details to exlpore us ..</p>
            </div>  
        </div>
       
    </section>

    <script src="login.js">

    </script>
</body>
</html>
